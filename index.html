<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdviento 2025 | Esmalglass Design</title>
    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --accent-color: #444444;
            --card-hover-bg: #ffffff;
            --card-hover-text: #000000;
            --brand-red: #ff2a2a;
            --ghost-border: #222;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --border-color: #e5e5e5;
            --accent-color: #f0f0f0;
            --card-hover-bg: #000000;
            --card-hover-text: #ffffff;
            --brand-red: #d60000;
            --ghost-border: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
            /* Necesario para el bot√≥n absoluto */
        }

        /* --- THEME TOGGLE BUTTON (POSITION ABSOLUTE) --- */
        /* Se queda quieto arriba, no persigue al usuario al hacer scroll */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 5vw;
            z-index: 100;
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* --- LOGO --- */
        .header-logo {
            position: absolute;
            top: 4.5rem;
            /* M√°s arriba, cerca del bot√≥n de modo */
            right: 5vw;
            height: 100px;
            /* Tama√±o m√°s peque√±o */
            width: auto;
            transition: all 0.3s ease;
            z-index: 100;
        }

        /* Dark mode logo (default) */
        .logo-dark {
            display: block;
        }

        .logo-light {
            display: none;
        }

        /* Light mode logo */
        body.light-mode .logo-dark {
            display: none;
        }

        body.light-mode .logo-light {
            display: block;
        }

        /* Responsive logo sizes - gradual reduction */
        @media (max-width: 1400px) {
            .header-logo {
                height: 100px;
            }
        }

        @media (max-width: 1200px) {
            .header-logo {
                height: 90px;
            }
        }

        @media (max-width: 1024px) {
            .header-logo {
                height: 80px;
            }
        }

        @media (max-width: 768px) {
            .header-logo {
                height: 70px;
                top: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .header-logo {
                height: 60px;
                top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header-logo {
                height: 50px;
            }
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 4vw;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .ai-highlight {
            color: var(--brand-red);
        }

        /* --- LAYOUT --- */
        header {
            padding: 4rem 5vw;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: border-color 0.5s ease;
        }

        @media (max-width: 1400px) {
            header {
                padding-right: calc(5vw + 200px);
            }
        }

        @media (max-width: 1200px) {
            header {
                padding-right: calc(5vw + 180px);
            }
        }

        @media (max-width: 1024px) {
            header {
                padding-right: calc(5vw + 160px);
            }
        }

        @media (max-width: 768px) {
            header {
                padding-right: calc(5vw + 120px);
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 4rem 5vw;
                /* Restaurar padding normal */
            }

            .header-logo {
                display: none !important;
                /* Ocultar logo en pantallas muy peque√±as */
            }
        }

        .header-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .brand-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.7;
        }

        /* --- CALENDAR GRID --- */
        main {
            flex: 1;
            width: 100%;
            padding-bottom: 4rem;
        }

        .calendar-grid {
            display: grid;
            /* 5 columnas fijas (Lunes a Viernes) */
            grid-template-columns: repeat(5, 1fr);
            border-left: 1px solid var(--border-color);
            transition: border-color 0.5s ease;
            max-width: 100%;
        }

        /* --- CARD STYLES --- */
        .day-card {
            position: relative;
            height: 350px;
            background: transparent;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            perspective: 1000px;
            cursor: pointer;
            transition: border-color 0.5s ease;
        }

        /* Estilo Ghost para d√≠a 8 */
        .day-card.ghost {
            cursor: default;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    var(--ghost-border) 10px,
                    var(--ghost-border) 11px);
            opacity: 0.3;
        }

        /* Estilo para tarjetas bloqueadas */
        .day-card.locked {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .day-card.locked .card-front {
            filter: grayscale(50%);
        }

        .day-card:not(.ghost):not(.locked):hover {
            z-index: 10;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            transform-style: preserve-3d;
        }

        .day-card:not(.ghost):not(.locked):hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-front {
            background-color: var(--bg-color);
        }

        .date-large {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -3px;
            line-height: 0.8;
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .unique-symbol {
            font-size: 2rem;
            margin-left: 15px;
            margin-top: 5px;
            filter: grayscale(20%);
            transition: transform 0.3s ease;
        }

        .day-card:not(.locked):hover .unique-symbol {
            transform: scale(1.2) rotate(15deg);
            filter: grayscale(0%);
        }

        .lock-icon {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        .date-meta {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            transition: border-color 0.5s ease;
        }

        .card-back {
            background-color: var(--card-hover-bg);
            color: var(--card-hover-text);
            transform: rotateY(180deg);
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }

        .topic-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 1rem;
        }

        .topic-title {
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .cta-link {
            font-size: 0.9rem;
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid currentColor;
            padding-bottom: 5px;
            opacity: 0.8;
        }

        /* Code unlock section */
        .code-unlock {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            z-index: 999;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .code-unlock input {
            padding: 0.3rem 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.8rem;
            border-radius: 3px;
        }

        .code-unlock button {
            padding: 0.3rem 0.8rem;
            background: var(--brand-red);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .code-unlock.hidden {
            display: none;
        }

        /* --- FOOTER --- */
        footer {
            padding: 3rem 5vw;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            transition: all 0.5s ease;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                position: absolute;
                top: 1rem;
                right: 5vw;
            }

            .day-card {
                height: 300px;
                border-left: none;
            }
        }
    </style>
</head>

<body>

    <button class="theme-toggle" id="themeToggle">Modo Claro</button>

    <!-- Altadia Logo -->
    <img src="Altadia_Logo_RGB_Blanco:Rojo_RGB.png" alt="Altadia" class="header-logo logo-dark">
    <img src="Altadia_Logo_RGB_Negro:Rojo_RGB.png" alt="Altadia" class="header-logo logo-light">

    <header>
        <span class="brand-tag">Dpto. Dise√±o ‚Äî Formaci√≥n Continua</span>
        <div class="header-meta">
            <h1>Calendario<br><span class="ai-highlight">AI</span>dviento 2025</h1>

            <div style="max-width: 420px; text-align: right;">
                <p style="font-size: 1.1rem; opacity: 0.8;">
                    Exploraci√≥n diaria de herramientas de IA aplicadas al flujo de trabajo en dise√±o t√©cnico y creativo.
                </p>
            </div>
        </div>
    </header>

    <main>
        <div class="calendar-grid" id="calendarContainer">
            <!-- Las fichas se inyectan aqu√≠ mediante JS -->
        </div>
    </main>

    <footer>
        <div>¬© 2025 Antonio Mu√±oz</div>
        <div style="text-align: right">Esmalglass Design Department</div>
    </footer>

    <!-- Code Unlock for All Content -->
    <div class="code-unlock" id="codeUnlock">
        <input type="password" id="unlockCode" placeholder="C√≥digo" />
        <button id="unlockBtn">Desbloquear Todo</button>
    </div>

    <script>
        // Toggle de temas
        const toggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            toggleBtn.textContent = body.classList.contains('light-mode') ? "Modo Oscuro" : "Modo Claro";
        });

        // Variable global para desbloquear todo el contenido
        let unlockAll = false;

        // Code unlock functionality
        const codeUnlock = document.getElementById('codeUnlock');
        const unlockCodeInput = document.getElementById('unlockCode');
        const unlockBtn = document.getElementById('unlockBtn');

        unlockBtn.addEventListener('click', () => {
            if (unlockCodeInput.value.toLowerCase() === 'altadia1') {
                unlockAll = true;
                codeUnlock.classList.add('hidden');
                unlockCodeInput.value = '';
                loadCalendar();
                alert('¬°Todo el contenido ha sido desbloqueado!');
            } else {
                alert('C√≥digo incorrecto');
                unlockCodeInput.value = '';
            }
        });

        // Allow Enter key to unlock
        unlockCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                unlockBtn.click();
            }
        });

        const container = document.getElementById('calendarContainer');
        let calendarData = null;

        // Cargar datos desde JSON
        async function loadCalendar() {
            container.innerHTML = ''; // Limpiar contenedor

            if (!calendarData) {
                try {
                    const response = await fetch('content.json');
                    calendarData = await response.json();
                } catch (error) {
                    console.error('Error loading content.json:', error);
                    container.innerHTML = '<div style="padding: 2rem; text-align: center; color: red;">Error: No se pudo cargar content.json. Aseg√∫rate de servir el archivo con un servidor web local.</div>';
                    return;
                }
            }

            const year = calendarData.year;
            const month = calendarData.month;
            const limitDay = 24;

            // Crear un mapa de d√≠as con contenido
            const contentMap = {};
            calendarData.days.forEach(item => {
                contentMap[item.day] = item;
            });

            // Bucle principal
            for (let day = 1; day <= limitDay; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay(); // 0=Dom, 6=Sab
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);

                // Filtramos fines de semana
                if (!isWeekend) {
                    // Filtramos Festivo D√≠a 8 (GHOST CARD)
                    if (day === 8) {
                        createGhostCard(date);
                    } else if (contentMap[day]) {
                        // D√≠a laborable normal con contenido
                        createCard(day, date, contentMap[day], year, month);
                    }
                }
            }
        }

        function createGhostCard(date) {
            let weekday = date.toLocaleDateString('es-ES', { weekday: 'long' });
            weekday = weekday.charAt(0).toUpperCase() + weekday.slice(1);

            const cardHTML = `
                <div class="day-card ghost">
                    <div class="card-front" style="background:transparent;">
                        <div style="width: 100%;">
                            <span class="brand-tag" style="opacity:0.3">FESTIVO</span>
                        </div>
                        <span class="date-large" style="opacity:0.2; font-size: 4rem;">
                            08
                        </span>
                        <div class="date-meta" style="border-color: rgba(128,128,128,0.2); color: rgba(128,128,128,0.5);">
                            <span>${weekday}</span>
                            <span>Cerrado</span>
                        </div>
                    </div>
                </div>
            `;
            appendToContainer(cardHTML);
        }

        function createCard(day, date, content, year, month) {
            let weekday = date.toLocaleDateString('es-ES', { weekday: 'long' });
            weekday = weekday.charAt(0).toUpperCase() + weekday.slice(1);

            const currentTopic = content.title || "Tema por definir";
            const currentSymbol = content.symbol || "‚ú®";
            const category = content.category || "FORMACI√ìN";
            const description = content.description || "An√°lisis de implementaci√≥n t√©cnica y casos de uso en producci√≥n real.";
            const link = content.link || "#";

            // Verificar si la tarjeta est√° desbloqueada
            // Si unlockAll est√° activo, desbloquear todas las tarjetas
            // Si no, desbloquear solo las tarjetas del d√≠a actual y anteriores
            let isLocked = false;
            if (!unlockAll) {
                const currentDate = new Date();
                currentDate.setHours(0, 0, 0, 0);
                const cardDate = new Date(year, month, day);
                cardDate.setHours(0, 0, 0, 0);
                isLocked = cardDate > currentDate;
            }

            const lockedClass = isLocked ? ' locked' : '';
            const lockIcon = isLocked ? '<span class="lock-icon">üîí</span>' : '';

            const cardHTML = `
                <div class="day-card${lockedClass}" data-day="${day}" data-month="${month}">
                    <div class="card-inner">
                        <!-- Front -->
                        <div class="card-front">
                            ${lockIcon}
                            <div style="width: 100%;">
                                <span class="brand-tag">DICIEMBRE</span>
                            </div>
                            <div class="date-large">
                                ${day < 10 ? '0' + day : day}
                                <span class="unique-symbol">${currentSymbol}</span>
                            </div>
                            <div class="date-meta">
                                <span>${weekday}</span>
                                <span>${isLocked ? 'üîí Bloqueado' : '+ Info'}</span>
                            </div>
                        </div>
                        
                        <!-- Back -->
                        <div class="card-back">
                            <span class="topic-category">${category}</span>
                            <h3 class="topic-title">${currentTopic}</h3>
                            <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 2rem;">
                                ${description}
                            </p>
                            <a href="${link}" class="cta-link" target="_blank" onclick="event.stopPropagation()">Acceder a contenido ‚Üí</a>
                        </div>
                    </div>
                </div>
            `;
            appendToContainer(cardHTML);
        }

        function appendToContainer(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html.trim();
            container.appendChild(tempDiv.firstChild);
        }

        // Inicializar el calendario al cargar la p√°gina
        loadCalendar();
    </script>
</body>

</html>
